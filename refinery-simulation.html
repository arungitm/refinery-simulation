<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERBLAZE Refinery Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        #scene-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        #gui-container, #output-panel, #navigation-hints, #take-control { position: absolute; z-index: 10; }
        #gui-container { top: 10px; right: 10px; }
        #output-panel { bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
        #navigation-hints { bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
        #take-control { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>Precision in Every Drop</h1>
        <div class="loading-circle"></div>
    </div>

    <div id="scene-container"></div>
    
    <div id="gui-container"></div>
    
    <div id="output-panel">
        <h3>Refinery Output</h3>
        <p id="output-efficiency"></p>
        <p id="output-flow"></p>
        <p id="api-gravity"></p>
    </div>
    
    <div id="navigation-hints">
        üîç Zoom: Scroll wheel<br>
        üîÑ Rotate: Left-click + drag<br>
        ‚ÜîÔ∏è Pan: Right-click + drag<br>
        Take control of our refinery... it's yours now!
    </div>
    
    <button id="take-control" class="cta-button">Take Control</button>
    <a href="index.html" id="return-to-main" class="cta-button" style="position: absolute; top: 10px; left: 10px;">Return to Crude HQ</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="refinery-simulation.js"></script>
</body>
</html>
